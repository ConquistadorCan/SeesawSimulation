<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
        <div id="stats">
            <div class="stat-box">
                <div class="stat-label"><b>NEXT WEIGHT</b></div>
                <div id="next-weight">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label"><b>LEFT WEIGHT</b></div>
                <div id="left-weight">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label"><b>RIGHT WEIGHT</b></div>
                <div id="right-weight">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label"><b>TILT ANGLE</b></div>
                <div id="tilt-angle">0</div>
            </div>
        </div>
        <div id="seesaw">
            <div id="seesaw-input">
                <div id="seesaw-plank"></div>
                <div id="seesaw-pivot"></div>
            </div>
        </div>
        <div id="controls">

        </div>
        <div id="log">

        </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
